<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hopedado no meu próprio servidor</p>
    <video width="500" poster="imagens/logo.jpg" controls>
        <source src="media/video1.mp4 "type="video/mp4 ">
        <source src="media/video1.miv "type="video/mp4 ">
        <source src="media/video1.webm "type="video/webm ">
        <source src="media/video1.ogv "type="video/ogv ">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/inJUFqeJehE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>

</html>
