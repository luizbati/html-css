<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            padding: 10px;
        }
        
        th {
            background-color: gray;
            border: 1px solid;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Construindo tabelas</h1>
    <table>
        <caption>Média de alunos </caption>
        <thead>
            <tr>
                <th scope="col">Área</th>
                <th>Diciplinas</th>
                <th>Notas</th>
                <th>Médias</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 1</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
