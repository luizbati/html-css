<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }
        
        col.cnome {
            background-color: gray;
        }
    </style>
</head>

<body>
    <table>
        <caption>Cadastro</caption>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>

            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>

            <td>Maria Alves</td>
            <td>F</td>
            <td>30</td>
            <td>Estudante</td>
        </tr>
        <tr>

            <td>João Gomes</td>
            <td>M</td>
            <td>20</td>
            <td>Rebarbador</td>
        </tr>
        <tr>

            <td>Enio de Souza</td>
            <td>M</td>
            <td>40</td>
            <td>Bombeiro</td>
        </tr>
        <tr>

            <td>Flavia Gomes</td>
            <td>F</td>
            <td>20</td>
            <td>Professora</td>
        </tr>

    </table>
</body>

</html>
